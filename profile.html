<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            font-family: 'Quicksand', sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }
        
        header {
            background: linear-gradient(to right, #4a90e2, #63d8ff);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to right, #4a90e2, #63d8ff);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            height: 8%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        
        nav i {
            color: #eee;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        main .user-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        
        main img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        main h2 {
            font-size: 1.5em;
            margin: 0;
        }
        
        main p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        
        main hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
        
        main a {
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        main a:hover {
            background-color: #ddd;
        }
        
        .logout-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: black;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .logout-btn:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Account</h1>
    </header>

    <main>
        <div class="user-container">
            <img src="user_avatar.png" alt="User Avatar">
            <h2>User_001</h2>
            <p>Email: user_001@gmail.com</p>
            <p>Date of Birth: January 1, 1990</p>
            <p>Location: New York, United States</p>
            <hr>
            <a href="#">Edit Profile</a>
            <a href="#">Change Password</a>
            <a href="#">Privacy Settings</a>
            <a href="post-profile.html"><i class="fas fa-sign-out-alt logout-btn"></i></a>
        </div>
    </main>

    <nav>
        <a href="home.html"><i class="fas fa-home"></i></a>
        <a href="inbox.html"><i class="fas fa-envelope"></i></a>
        <a href="pre-profile.html"><i class="fas fa-user"></i></a>
    </nav>
</body>

</html>
