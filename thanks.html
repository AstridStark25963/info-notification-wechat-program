<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            font-family: 'Quicksand', sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }
        
        header {
            background: linear-gradient(to right, #4a90e2, #63d8ff);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        main {
            flex: 1;
            padding: 20px;
        }
        
        main h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        
        main p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        
        .thanks-message {
            text-align: center;
            margin-top: 50px;
        }
        
        .return-home-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 300px;
        }
        
        .return-home-btn:hover {
            background-color: #63d8ff;
            width: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Thanks for Reaching Out!</h1>
    </header>

    <main>
        <h2>We appreciate your feedback.</h2>
        <p>Your message has been received, and we will get back to you as soon as possible.</p>

        <div class="thanks-message">
            <p>Feel free to explore more on our platform while you wait!</p>
        </div>

        <!-- 返回首页按钮 -->
        <a href="home.html" class="return-home-btn">Return to Home</a>
    </main>
</body>

</html>
